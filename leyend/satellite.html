<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  background:#121212;
  color:white;
  font-family:sans-serif;
  display:flex;
  flex-direction:column;
  box-sizing:border-box;
}

.legend {
  flex:1;
  overflow-y:auto;
  background:#1e1e1e;
  padding:20px;
  border-radius:8px;
  border:1px solid #333;
  width:100%;
  max-width:100%;
  margin:auto;
  box-sizing:border-box;
  text-align:center;
}

.legend-title {
  font-size:24px;
  font-weight:bold;
  color:#ff3333;
  margin-bottom:20px;
}

.box {
  width:120px;
  height:60px;
  margin:20px auto;
  border-radius:6px;
  background:linear-gradient(135deg,#4a4a4a,#1a1a1a);
}

.message {
  font-size:16px;
  color:#ccc;
  margin-top:10px;
  line-height:1.5;
}
</style>
</head>
<body>

<div class="legend">
  <div class="legend-title">Leyenda Satélite</div>

  <div class="box"></div>

  <div class="message">
    Este estilo utiliza únicamente imagen satelital<br>
    y no contiene elementos vectoriales que mostrar.
  </div>
</div>

</body>
</html>
