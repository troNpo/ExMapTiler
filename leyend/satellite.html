<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  background:#121212;
  color:white;
  font-family:sans-serif;
  display: flex;
  flex-direction: column;
  box-sizing:border-box;
}

.legend {
  flex: 1;
  overflow-y: auto;
  background:#1e1e1e;
  padding:20px;
  border-radius:8px;
  border:1px solid #333;
  width:100%;
  max-width:100%;
  margin:auto;
  box-sizing:border-box;
}

.legend-title {
  font-size:24px;
  font-weight:bold;
  color:#ff3333;
  margin-bottom:20px;
}

.columns {
  display:flex;
  flex-wrap:wrap;
  gap:20px;
  width:100%;
  box-sizing:border-box;
}

.column {
  flex:1;
  min-width:260px;
  max-width:100%;
  box-sizing:border-box;
}

.section-title {
  font-size:20px;
  font-weight:bold;
  margin-top:10px;
  padding-bottom:6px;
  border-bottom:1px solid #444;
  width:100%;
  box-sizing:border-box;
}

.category-title {
  font-size:15px;
  font-weight:bold;
  margin-top:10px;
  color:#ccc;
}

.item {
  display:flex;
  align-items:center;
  margin:4px 0;
  font-size:14px;
}

.box {
  width:60px;
  height:14px;
  margin-right:8px;
  border-radius:3px;
}

.line {
  width:60px;
  height:0;
  margin-right:8px;
  border-bottom-width:3px;
  border-bottom-style:solid;
}
</style>

</head>
<body>

<div class="legend">

  <div class="legend-title">Leyenda Satellite‑HB</div>

  <div class="columns">

    <!-- ========================= -->
    <!--         ÁREAS            -->
    <!-- ========================= -->
    <div class="column">
      <div class="section-title">Áreas</div>

      <div class="item">
        <span class="box" style="background:linear-gradient(135deg, #4a4a4a, #1a1a1a);"></span>
        <span>Imagen satelital</span>
      </div>
    </div>

    <!-- ========================= -->
    <!--         LÍNEAS           -->
    <!-- ========================= -->
    <div class="column">
      <div class="section-title">Líneas</div>

      <div class="category-title">Ferrocarril</div>
      <div class="item">
        <span class="line" style="border-bottom-color:rgba(200,200,200,0.25);"></span>
        <span>Tren</span>
      </div>

      <div class="category-title">Senderos</div>
      <div class="item">
        <span class="line" style="border-bottom-color:rgba(255,255,255,0.85); border-bottom-style:dashed;"></span>
        <span>Sendero menor</span>
      </div>
      <div class="item">
        <span class="line" style="border-bottom-color:rgba(255,255,255,0.9); border-bottom-style:dashed;"></span>
        <span>Sendero</span>
      </div>

      <div class="category-title">Túneles</div>
      <div class="item">
        <span class="line" style="border-bottom-color:rgba(255,255,255,0.25); border-bottom-style:dashed;"></span>
        <span>Túnel</span>
      </div>

      <div class="category-title">Fronteras</div>
      <div class="item">
        <span class="line" style="border-bottom-color:hsla(0,0%,76%,0.5); border-bottom-style:dashed;"></span>
        <span>Frontera secundaria</span>
      </div>
      <div class="item">
        <span class="line" style="border-bottom-color:hsl(0,0%,94%); border-bottom-style:dashed;"></span>
        <span>Frontera disputada</span>
      </div>
      <div class="item">
        <span class="line" style="border-bottom-color:hsl(0,0%,94%);"></span>
        <span>Frontera</span>
      </div>
      <div class="item">
        <span class="line" style="border-bottom-color:hsla(0,0%,0%,0.51);"></span>
        <span>Frontera oscura</span>
      </div>

    </div>

  </div>
</div>

</body>
</html>
