<div class="help-toggle" id="help-toggle">Ayuda ▾</div>

<div class="guide" id="guide" style="display:none;">
  <strong>Guía rápida</strong><br>
  1. Introduce tu API Key de MapTiler<br>
  2. Selecciona un estilo<br>
  3. Pulsa “Descargar estilo”<br>
  4. Guarda el archivo en OruxMaps/mapfiles<br><br>

  <strong>¿Cómo conseguir tu API Key?</strong><br>
  • Crea una cuenta gratuita en MapTiler Cloud<br>
  • Entra en tu panel → “API Keys” → copia tu clave<br>
</div>

<label for="apikey">API Key de MapTiler</label>
<input type="text" id="apikey" placeholder="Introduce tu API Key (obligatoria)" autocomplete="off">

<label for="style-selector">Selecciona un estilo</label>
<select id="style-selector">
  <optgroup label="Classic">
    <option value="outdoor.map.json">Outdoor</option>
    <option value="openstreetmap.map.json">OpenStreetMap</option>
    <option value="streets.map.json">Streets</option>
    <option value="satellite.map.json">Satellite</option>
    <option value="topo.map.json">Topo</option>
    <option value="winter.map.json">Winter</option>
  </optgroup>

  <optgroup label="Custom">
    <option value="cyclotron.map.json" selected>Cyclotron</option>
    <option value="cyclotron-dark.map.json">Cyclotron-Dark</option>
    <option value="hikingtron.map.json">Hikingtron</option>
    <option value="satellite-hb.map.json">Satellite-HB</option>
    <option value="satron.map.json">Satron</option>
    <option value="topo-dark.map.json">Topo-Dark</option>
    <option value="outron.map.json">Outron</option>
  </optgroup>
</select>
