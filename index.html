<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MapTiler Â· Estilos vectoriales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
    }

    .panel {
      width: 95%;
      max-width: 460px;
      margin: 20px 0;
      padding: 18px;
      border-radius: 14px;
      background: radial-gradient(circle at top, #2a0000 0, #120101 45%, #050505 100%);
      border: 1px solid rgba(255, 60, 60, 0.8);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.35);
      display: flex;
      flex-direction: column;
    }

    h2 {
      margin: 0 0 6px 0;
      text-align: center;
      font-size: 20px;
      color: #ff4c4c;
    }

    .subtitle {
      text-align: center;
      font-size: 12px;
      color: #bbb;
      margin-bottom: 10px;
    }

    label {
      font-size: 14px;
      margin-top: 12px;
    }

    input, select {
      width: 100%;
      padding: 9px 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #3a3a3a;
      background: #1b1b1b;
      color: #fff;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 14px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      color: white;
    }

    #download-btn {
      background: linear-gradient(90deg, #ff2b2b, #ff4848);
    }

    #legend-btn {
      background: linear-gradient(90deg, #0099ff, #00ccff);
    }

    #legend-container {
      margin-top: 16px;
      min-height: 360px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .preview-gallery {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
      padding-right: 6px;
    }

    .preview-gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 150, 255, 0.35);
    }

    .legend-iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      background: #0a0a0a;
    }

    .footer {
      text-align: center;
      font-size: 11px;
      color: #777;
      margin-top: 12px;
    }
  </style>
</head>

<body>
  <div class="panel">
    <h2>Estilos vectoriales MapTiler</h2>
    <div class="subtitle">Descarga lista para OruxMaps (premium)</div>

    <label>API Key de MapTiler</label>
    <input id="apikey" placeholder="Introduce tu API Key">

    <label>Selecciona un estilo</label>
    <select id="style-selector">
      <option value="cyclotron.map.json" selected>Cyclotron</option>
      <option value="outron.map.json">Outron</option>
      <option value="cyclotron-dark.map.json">Cyclotron-Dark</option>
      <option value="hikingtron.map.json">Hikingtron</option>
      <option value="satron.map.json">Satron</option>
      <option value="topo-dark.map.json">Topo-Dark</option>
    </select>

    <button id="download-btn" class="btn">Descargar estilo</button>
    <button id="legend-btn" class="btn">Ver leyenda</button>

    <div id="legend-container"></div>
    <div id="status" style="font-size:13px; margin-top:6px;"></div>
  </div>

  <div class="footer">tronpo.github.io</div>

  <script src="logic.js"></script>
</body>
</html>
