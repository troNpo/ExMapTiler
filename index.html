<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descargar Estilo MapTiler</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #f5f5f5;
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 50px;
    }

    .panel {
      background: radial-gradient(circle at top, #2a0000 0, #120101 45%, #050505 100%);
      padding: 26px 22px;
      border-radius: 14px;
      width: 92%;
      max-width: 420px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.35);
      border: 1px solid rgba(255, 60, 60, 0.8);
    }

    h2 {
      margin: 0 0 10px 0;
      text-align: center;
      font-size: 22px;
      letter-spacing: 0.04em;
      color: #ff4c4c;
      text-shadow: 0 0 8px rgba(255, 0, 0, 0.6);
    }

    .subtitle {
      text-align: center;
      font-size: 12px;
      color: #bbbbbb;
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-top: 16px;
      font-size: 14px;
      color: #dddddd;
    }

    input,
    select {
      width: 100%;
      padding: 9px 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #3a3a3a;
      background-color: #1b1b1b;
      color: #ffffff;
      font-size: 14px;
      box-sizing: border-box;
      outline: none;
    }

    input:focus,
    select:focus {
      border-color: #ff3b3b;
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.6);
    }

    select optgroup {
      color: #ff9b9b;
      font-weight: bold;
      background-color: #1b1b1b;
    }

    option {
      background-color: #1b1b1b;
      color: #ffffff;
    }

    .btn {
      width: 100%;
      margin-top: 22px;
      padding: 12px;
      background: linear-gradient(90deg, #ff2b2b, #ff4848);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.03em;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.6);
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.2s ease;
    }

    .btn:active {
      transform: scale(0.97);
      box-shadow: 0 0 6px rgba(255, 0, 0, 0.8);
      background: linear-gradient(90deg, #ff1f1f, #ff3838);
    }

    .status {
      margin-top: 14px;
      font-size: 12px;
      min-height: 16px;
      color: #ff9b9b;
    }
  </style>
</head>

<body>
  <div class="panel">
    <h2>Estilos MapTiler</h2>
    <div class="subtitle">Descarga lista para OruxMaps</div>

    <label for="apikey">API Key de MapTiler</label>
    <input
      type="text"
      id="apikey"
      placeholder="Introduce tu API Key (obligatoria)"
      autocomplete="off"
    >

    <label for="style-selector">Selecciona un estilo</label>
    <select id="style-selector">
      <optgroup label="Classic">
        <option value="outdoor.map.json">Outdoor</option>
        <option value="openstreetmap.map.json">OpenStreetMap</option>
        <option value="streets.map.json">Streets</option>
        <option value="satellite.map.json">Satellite</option>
        <option value="topo.map.json">Topo</option>
        <option value="winter.map.json">Winter</option>
      </optgroup>

      <optgroup label="Custom">
        <option value="outron.map.json">Outron</option>
        <option value="outron-dark.map.json">Outron Dark</option>
      </optgroup>
    </select>

    <button id="download-btn" class="btn">Descargar estilo</button>
    <div id="status" class="status"></div>
  </div>

  <script src="logic.js"></script>
</body>
</html>
