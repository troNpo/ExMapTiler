<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Estilos MapTiler para OruxMaps</title>
<style>
  body {
    background: #121212;
    color: #ffffff;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    padding-top: 60px;
  }

  .panel {
    background: #1e1e1e;
    padding: 28px;
    border-radius: 10px;
    border: 1px solid #333;
    width: 440px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
  }

  .title {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 20px;
    color: #ff3333;
    text-align: center;
  }

  label {
    display: block;
    margin-top: 18px;
    margin-bottom: 6px;
    font-size: 14px;
    color: #ccc;
  }

  input, select {
    width: 100%;
    padding: 10px;
    background: #2a2a2a;
    border: 1px solid #444;
    border-radius: 6px;
    color: #fff;
    font-size: 15px;
  }

  input:focus, select:focus {
    outline: none;
    border-color: #ff3333;
  }

  .btn {
    margin-top: 26px;
    width: 100%;
    padding: 12px;
    background: #ff3333;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 600;
    color: #fff;
    cursor: pointer;
  }

  .btn:hover {
    background: #ff5555;
  }

  .section-label {
    margin-top: 24px;
    font-size: 15px;
    font-weight: 600;
    color: #eee;
    border-bottom: 1px solid #333;
    padding-bottom: 4px;
  }
</style>
</head>
<body>

<div class="panel">
  <div class="title">Estilos MapTiler para OruxMaps</div>

  <label for="apikey">API Key de MapTiler</label>
  <input id="apikey" type="text" placeholder="Introduce tu API key">

  <div class="section-label">Estilos cl√°sicos de MapTiler</div>
  <select id="style-maptile">
    <option value="outdoor.map.json">Outdoor</option>
    <option value="openstreetmap.map.json">OpenStreetMap</option>
    <option value="streets.map.json">Streets</option>
    <option value="satellite.map.json">Satellite</option>
    <option value="topo.map.json">Topo</option>
    <option value="winter.map.json">Winter</option>
  </select>

  <div class="section-label">Estilos creados por troNpo</div>
  <select id="style-tronpo">
    <option value="outron.map.json">Outron</option>
    <option value="outron-dark.map.json">Outron Dark</option>
    <option value="satron.map.json">Satron</option>
    <option value="satron-winter.map.json">Satron Winter</option>
  </select>

  <button class="btn">Descargar Estilo</button>
</div>

</body>
</html>
